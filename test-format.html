<!DOCTYPE html>
<html>
<head>
    <title>Test Snowman Format</title>
</head>
<body>
    <h1>Testing Snowman Format</h1>
    <div id="output"></div>
    
    <script>
        // Mock window.storyFormat function to test our JSONP
        window.storyFormat = function(format) {
            console.log('Story Format Loaded:', format);
            document.getElementById('output').innerHTML = `
                <h2>Format Details:</h2>
                <p><strong>Name:</strong> ${format.name}</p>
                <p><strong>Version:</strong> ${format.version}</p>
                <p><strong>Author:</strong> ${format.author}</p>
                <p><strong>Has editorExtensions:</strong> ${format.editorExtensions ? 'Yes' : 'No'}</p>
                ${format.editorExtensions ? `
                    <p><strong>Twine Version:</strong> ${Object.keys(format.editorExtensions.twine)[0]}</p>
                    <p><strong>Has CodeMirror:</strong> ${format.editorExtensions.twine[Object.keys(format.editorExtensions.twine)[0]].codeMirror ? 'Yes' : 'No'}</p>
                ` : ''}
            `;
        };
    </script>
    
    <!-- Load our format -->
    <script src="dist/format.js"></script>
</body>
</html>
