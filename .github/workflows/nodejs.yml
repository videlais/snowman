name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run linting
      run: npm run lint:check
      
    - name: Build and package
      run: npm run package
      
    - name: Run unit tests (fast)
      run: npm run test:unit:fast
      
    # Only run quick e2e tests on every push, not the slow ones
    - name: Install ExTwee for quick e2e tests
      run: npm install -g extwee
      
    - name: Compile quick e2e test files
      run: |
        chmod +x ./compile-e2e-tests.sh
        # Compile fast, stable tests (exclude problematic ones)
        find test/e2e -name "*.twee" \
          -not -path "*/Timed-Passages/*" \
          -not -path "*/Loading-Screen/*" \
          -not -path "*/Typewriter-Effect/*" \
          -not -path "*/Cycling-Choices/*" \
          -not -path "*/Delayed-Text/*" \
          -not -path "*/Dropdown/*" \
          -not -path "*/Dungeon/*" \
          -not -path "*/Lock-Key/*" \
          -not -path "*/Modal/*" \
          -not -path "*/Player-Statistics/*" \
          -not -path "*/Programmatic-Undo/*" \
          -not -path "*/Space-Exploration/*" \
          -not -path "*/Static-Healthbars/*" \
          -not -path "*/State_Events_Test/*" | while read file; do
          dir=$(dirname "$file")
          base=$(basename "$file" .twee)
          echo "Compiling: $file -> $dir/$base.html"
          if extwee -s dist/format.js -i "$file" -c -o "$dir/$base.html"; then
            echo "✅ Successfully compiled $file"
          else
            echo "❌ Failed to compile $file"
            exit 1
          fi
        done
      
    - name: Run quick e2e tests (excludes slow timing tests)
      run: |
        npx playwright test \
          --grep-invert "Timed-Passages|Loading-Screen|Typewriter-Effect|Cycling-Choices|Delayed-Text|Dropdown|Dungeon|Lock-Key|Modal|Player-Statistics|Programmatic-Undo|Space-Exploration|Static-Healthbars|State_Events_Test"
      env:
        CI: true