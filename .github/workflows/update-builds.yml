name: Update Build Files

# Run this workflow on a schedule and on manual trigger
on:
  schedule:
    # Run every day at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'
    # Alternative schedules:
    # Weekly on Sundays at 2 AM UTC: '0 2 * * 0'
    # Twice daily at 2 AM and 2 PM UTC: '0 2,14 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Also run when there are pushes to the main development branches
  push:
    branches: [ 1.X, 2.X, main ]

jobs:
  update-builds:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout gh-pages branch
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        fetch-depth: 0  # Fetch all history for all branches
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
    - name: Setup worktrees and copy build files
      run: |
        # Remove existing symbolic links (they don't work with GitHub Pages)
        rm -rf builds/1.X builds/2.X builds/3.X
        
        # Create build directories
        mkdir -p builds/1.X builds/2.X builds/3.X
        
        # Copy files directly from each branch instead of using symbolic links
        echo "Copying build files from branches..."
        
        # Copy from 1.X branch
        git show 1.X:dist/format.js > builds/1.X/format.js 2>/dev/null || echo "No format.js in 1.X"
        git show 1.X:dist/icon.svg > builds/1.X/icon.svg 2>/dev/null || echo "No icon.svg in 1.X"
        
        # Copy from 2.X branch  
        git show 2.X:dist/format.js > builds/2.X/format.js 2>/dev/null || echo "No format.js in 2.X"
        git show 2.X:dist/icon.svg > builds/2.X/icon.svg 2>/dev/null || echo "No icon.svg in 2.X"
        git show 2.X:dist/main.js > builds/2.X/main.js 2>/dev/null || echo "No main.js in 2.X"
        git show 2.X:dist/main.js.LICENSE.txt > builds/2.X/main.js.LICENSE.txt 2>/dev/null || echo "No license file in 2.X"
        
        # Copy from main branch (3.X)
        git show main:dist/format.js > builds/3.X/format.js 2>/dev/null || echo "No format.js in main"
        git show main:dist/icon.svg > builds/3.X/icon.svg 2>/dev/null || echo "No icon.svg in main"
        
        echo "Build files copied successfully"
    
    - name: Check for changes
      id: changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in build files"
        else
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.changes == 'true'
      run: |
        git add builds/
        git commit -m "🤖 Auto-update build files from latest branches
        
        - Updated from 1.X branch
        - Updated from 2.X branch  
        - Updated from main branch
        
        Generated by GitHub Actions on $(date -u)"
        git push origin gh-pages
    
    - name: Create summary
      run: |
        echo "## Build Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
          echo "✅ **Changes detected and committed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Updated build files from:" >> $GITHUB_STEP_SUMMARY
          echo "- 1.X branch → builds/1.X/" >> $GITHUB_STEP_SUMMARY
          echo "- 2.X branch → builds/2.X/" >> $GITHUB_STEP_SUMMARY
          echo "- main branch → builds/3.X/" >> $GITHUB_STEP_SUMMARY
        else
          echo "ℹ️ **No changes needed**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All build files are already up to date." >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Files available at:**" >> $GITHUB_STEP_SUMMARY
        echo "- \`builds/1.X/format.js\` (Snowman 1.X)" >> $GITHUB_STEP_SUMMARY
        echo "- \`builds/2.X/format.js\` (Snowman 2.X)" >> $GITHUB_STEP_SUMMARY  
        echo "- \`builds/3.X/format.js\` (Snowman 3.X)" >> $GITHUB_STEP_SUMMARY