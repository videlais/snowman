name: E2E Tests

on:
  push:
    branches: [ main, CodeMirrorWork ]
  pull_request:
    branches: [ main ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install
      
    - name: Install ExTwee for story compilation
      run: npm install -g extwee

    - name: Build and package story format
      run: npm run package
      
    - name: Make compilation script executable
      run: chmod +x ./compile-e2e-tests.sh
      
    - name: Compile all e2e test files
      run: ./compile-e2e-tests.sh
      
    - name: Run e2e tests
      run: npm run test:e2e
      env:
        CI: true
        
    - name: Upload test artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-artifacts
        path: |
          test/e2e/**/*.html
          test/e2e/**/*.test.js
        retention-days: 7