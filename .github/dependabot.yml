version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "1.X"
    open-pull-requests-limit: 5
    reviewers:
      - "videlais"
    assignees:
      - "videlais"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "1.X"
    # Only allow patch and minor updates for production dependencies
    # to maintain API stability
    ignore:
      - dependency-name: "jquery"
        update-types: ["version-update:semver-major"]
      - dependency-name: "marked"
        update-types: ["version-update:semver-major"]
      - dependency-name: "underscore"
        update-types: ["version-update:semver-major"]
      - dependency-name: "lz-string"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    target-branch: "1.X"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "1.X"